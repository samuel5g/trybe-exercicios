<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>Meu Formulário</h1>
  <form action="">
    <fieldset>
      Nome: <input type="text" name="nome" id="nome" maxlength="40" required autofocus>
      <br>
      Email: <input type="email" name="email" id="email" maxlength="50" required>
      <br>
      CPF: <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>
      Endereço: <input type="text" name="endereco" id="" maxlength="200" required>
      <br>
      Cidade: <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <br>
      Estado: <select name="estados" id="estado" required>

      </select>
      <br>
      <label for="">
        Tipo: <label for="casa"><input type="radio" name="tipo" id="casa">Casa</label>
        <label for="apartamento"><input type="radio" name="tipo" id="apartamento">Apartamento</label>
      </label>
      <br>
    </fieldset>

    <fieldset>
      <textarea name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required></textarea>
      <br>
      Cargo:<input type="text" name="cargo" id="cargo" maxlength="40" required>
      <br>
      Descrição do cargo:<input type="text" name="desc" id="desc" maxlength="500" required>
      <br>
      Data de inicio:<input type="date" name="data" id="data">
    </fieldset>
  </form>
  <button></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
