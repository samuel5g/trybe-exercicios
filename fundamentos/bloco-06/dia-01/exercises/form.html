<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Meu Formulário</h1>
  <form action="">
    <fieldset>
      Nome: <input type="text" name="nome" id="nome" maxlength="40" required autofocus>
      <br>
      Email: <input type="email" name="email" id="email" maxlength="50" required>
      <br>
      CPF: <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>
      Endereço: <input type="text" name="endereco" id="" maxlength="200" required>
      <br>
      Cidade: <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <br>
      Estado: <select name="estados" id="estado" required>

      </select>
      <br>
      <label for="">
        Tipo: <input type="radio" name="" id="">Casa
        <input type="radio" name="" id="">Apartamento
      </label>
    </fieldset>
  </form>
</body>
</html>
